<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>login</title>

<body>
    <div class="container w-50 mt-5">
        <h1 class=" bg bg-primary text-center">Registration Form</h1>
        <form action="" class="border border">
            <div class="mb-2 p-3">
                <label for="uname">firstname</label>
                <input class="form-control" type="text" id="uname">
                
            </div>
            <div class="mb-2 p-3">
                <label for="uname">lastname</label>
                <input class="form-control" type="text"id="uname">
            </div>
            <div class="mb-2 p-3">
                <label for="pswd">password</label>
                <input class="form-control" type="password" id="pswd" placeholder="********">
            </div>
            <div class="mb-2 p-3">
                <label for="mail">email</label>
                <input class="form-control" type="text"id="mail" placeholder="aswin45@gmail.com">
            </div>
            <div class="mt-2 p-3">
                <label for="">gender:</label>
                <label for="male">male</label>
                <input class="radio-inline" type="radio"name="gender" id="male">
                <label for="female">female</label>
                <input class="radio-inline" type="radio"name="gender" id="female">
                <label for="others">others</label>
                <input class="radio-inline" type="radio"name="gender" id="others">
              </div>
            <div class="mb-2 p-3">

                
                
            </div>
            <div class="d-grid gap-2 ms-3 me-3 mb-4">
                <button class="btn btn-success" type="button">Login in</button>
              </div>
           
        </form>

    </div>
</body>
